<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h2>Factory Menu</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="menu-content">
                <div class="resource-counter">
                    <h3>Resources</h3>
                    <div class="resource-item">
                        <span class="resource-icon">‚ö°</span>
                        <span class="resource-name">Iron:</span>
                        <span class="resource-amount" id="ironCount">8</span>
                    </div>
                </div>
                
                <div class="building-menu">
                    <h3>Buildings</h3>
                    <div class="building-item" data-building="miner">
                        <div class="building-icon">‚õèÔ∏è</div>
                        <div class="building-info">
                            <div class="building-name">Miner</div>
                            <div class="building-cost">Cost: 5 Iron</div>
                        </div>
                    </div>
                    <div class="building-item" data-building="conveyor">
                        <div class="building-icon">‚û°Ô∏è</div>
                        <div class="building-info">
                            <div class="building-name">Conveyor Belt</div>
                            <div class="building-cost">Cost: 1 Iron</div>
                        </div>
                    </div>
                    <div class="building-item" data-building="submitter">
                        <div class="building-icon">üì¶</div>
                        <div class="building-info">
                            <div class="building-name">Submitter</div>
                            <div class="building-cost">Cost: 2 Iron</div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>Controls</h3>
                    <p>‚Ä¢ Click building to select</p>
                    <p>‚Ä¢ Click grid to place</p>
                    <p>‚Ä¢ R to rotate</p>
                    <p>‚Ä¢ ESC to cancel</p>
                </div>
            </div>
        </div>
        
        <div class="menu-toggle" id="menuToggle">
            <div class="arrow">‚ñ∂</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
